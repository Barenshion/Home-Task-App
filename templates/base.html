{% load static %}  
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>Weather</title>
</head>
<body>
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">

      <div class="col col-md-6 d-flex">
        <div id="loading-css" class="lds-ellipsis">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div style="display: none;" id= "country-data-table">
          <table class="table table-hover" id = "tbl_place">
            <tbody id="info-body">
            </tbody>
          </table>
        </div>
      </div>       

      <div id = "main-col" class="col-md-6">
        <div  id = "weather-status-col">
            <div class="small mb-1 info loading">TODAY'S WEATHER IN...</div>
            <h1 id = "id-country" class="display-5 fw-bolder">Click the location to check Weather!</h1>
            <div id = "weather-container" class="fs-5 mb-5 info loading">
              <img  id = "id-icon" alt = "Weather Icon"></img>
              <span hidden style = "color:#ffffff;" class="text-decoration-line-through " id = "id-description">Results</span>
            </div>

            <div class="row justify-content-between mb-1 info loading">
              <div>
                <p id = "id-celsius" class="weather-1">TempÂ°C</p>
              </div>
            </div>

            <di v class="row info loading">
                <span id = "id-speed" class="lead">Wind: km/h</span>
                <span id = "id-humidity" class="lead left">Humidity: %</span>
            </div>

            <div class="d-flex" id = "page-nav">
              <button class="btn btn-outline-dark flex-shrink-0" onclick="prev_page()" id="btn_prev">Prev</button>
              <input id = "page" readonly class="form-control text-center me-3" id="inputQuantity" type="num" value="Page 1 of 1" style="max-width: 8rem"> 
              <button class="btn btn-outline-dark flex-shrink-0" onclick="next_page()" id="btn_next">Next</button>
            </div>
          </div>   
      </div>
    </div>     
  </div>
  {% block jquery %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src ="{% static 'js/scripts.js' %}" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  {% endblock %}
</body>
</html>
